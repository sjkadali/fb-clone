<section class="register">
    <div class="header">
        <h3>Sign Up</h3>
        <p>It's quick and easy</p>
    </div>

    <div class="body">
        <form #form= ngForm>
            <div class="user__name">
                <input type="text" placeholder="FirstName" name="fname" ngModel>
                <input type="text" placeholder="LastName" name="lname" ngModel>
            </div>
            <div class="email__password">
                <input type="text" placeholder="Email" name="email" ngModel>
                <input type="text" placeholder="Image Url" name="avatar" ngModel>                
                <input type="password" placeholder="Password" name="password" ngModel>
            </div>

            <p>By clicking Sign Up, You agree to our terms and conditions.</p>

            <button type="submit" class="submit-button" [mat-dialog-close]="form.value">Sign Up</button>
        </form>
    </div>
</section>
